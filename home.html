<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YumZoom</title>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/home.css" />
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  
  <nav class="nav"></nav>
  <header>
    <div class="hero">
      <div class="left-hero">
        <h3 class="animationFirst">YumZoom</h3>
        <h1 class="animationSecond ">Wait a minute for delicious.</h1>
        <p class="animationThree">Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 20mins.</p>
        <a href="#restaurants"  ><button class="animationFour homt-btn"> Discover Menu <span> <i class="fa-solid fa-greater-than animationFive "></i></span></a>

        </button>
      </div>
      <div class="right-hero animationFirst">
        <img src="./assets/home-page-food.png" alt="">
      </div>
    </div>
    <div class="svg">
    <img src="./assets/black-svg-bg-2.svg" class="svg-img" alt="">
    </div>
  </header>

  <main>
    <section class="categories">
      <h2 class="categories-h2">Popular Menu <img src="./assets/fire.gif" alt=""></h2>
      <div class="category-list">
        <div class="category-item animationFirst">
          <div class="menu1">
             <h3>Biryani</h3>
             <p>Starting</p>
             <p class="price">₹ 140</p>
          </div>
          <div class="menu2">
            <img src="./assets/f.png" alt="">
          </div>
          
        </div>
        <div class="category-item animationSecond">
          <div class="menu1">
            <h3>Snack</h3>
            <p>Starting</p>
            <p class="price">₹ 30</p>
         </div>
         <div class="menu2">
           <img src="./assets/snak.png" alt="">
         </div>
        </div>
        <div class="category-item animationThree">
          <div class="menu1">
            <h3>
              Drink</h3>
            <p>Starting</p>
            <p class="price">₹ 50</p>
         </div>
         <div class="menu2">
           <img src="./assets/drink.png" alt="">
         </div>
        </div>
        <div class="category-item animationFour">
          <div class="menu1">
            <h3>Chicken Fry</h3>
            <p>Starting</p>
            <p class="price">₹ 120</p>
         </div>
         <div class="menu2">
           <img src="./assets/chicken.png" alt="">
         </div>
        </div>
      </div>
    </section>

    <div class="search-bar-menu">
      <div class="InputContainer">
          <input type="text" name="text" class="input" id="search" placeholder="Search for restaurant, cuisine or a dish">
          <div class="button-container">
              <button for="input" class="search">
                  <svg viewBox="0 0 512 512" class="searchIcon">
                      <path
                          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                      </path>
                  </svg>
              </button>
              <div class="border-line"></div>

              <button class="micButton"><svg viewBox="0 0 384 512" class="micIcon">
                      <path
                          d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z">
                      </path>
                  </svg>
              </button>
          </div>
      </div>
      <div id="suggestions"></div>
    </div>

    <section class="restaurants" id="restaurants">
      <h2>Popular Restaurants</h2>
      <div class="restaurant-grid"></div>
    </section>
  </main>

  <footer class="footer">
  </footer>

  <script type="module" src="./scripts/home.js"></script>
</body>

</html>
