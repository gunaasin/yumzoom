<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumZoom</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/restaurant.css">
    <link rel="shortcut icon" href="./assets/1.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/end-user.css">
    <link rel="stylesheet" href="./styles/restaurent-nav.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="restaurant-nav"> </nav>
     <div class="dashboard-container"> 



        <aside class="sidebar">
            <div class="driver-info">
                <div class="restaurant-image-container"></div>
                <h4 class="restaurant-id"></h4>
                <span class="status available"></span>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <span class="ratings">4.8</span>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li id="overview" class="animationFirst"><i class="fas fa-home"></i> Overview</li>
                <li id="orders" class="animationSecond"><i class="fas fa-history"></i> Order History</li>
                <li id="addressAndInfo" class="animationThree"><i class="fas fa-address-book"></i> Addresses & Info</li>
                <li id="addfoodsection" class="animationFour"><i class="fa-solid fa-utensils"></i> Add Food item</li>
                <li id="ourmenu" class="animationFive"><i class="fa-solid fa-rectangle-list"></i> Our Menu</li>
            </ul>
        </aside>

        <main class="main-content animationSecond">
           
        </main>
    </div>
    <footer class="footer"></footer>
    <script type="module" src="./scripts/restaurant.js"></script>
</body>

</html>
