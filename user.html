<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumZoom</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/end-user.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav"></nav>
    <div class="dashboard-container">  
        <aside class="sidebar">
            <div class="user-info animationFirst">
                <img src="./assets/profile.svg" alt="User Photo">
                <p class="user-email">Guna@gmail.com</p>
            </div>
            <ul class="sidebar-menu">
                <li class="Overview animationFirst" ><i class="fas fa-home"></i> Cart & Overview</li>
                <li class="Order animationSecond"><i class="fas fa-history"></i> Order History</li>
                <li class="animationThree"><i class="fas fa-heart"></i> Favorites</li>
                <li class="Addresses animationFour"><i class="fas fa-address-book"></i> Addresses</li>
                <!-- <li class="animationFive"><i class="fas fa-credit-card"></i> Payment Methods</li> -->
                <li class="Settings animationSix"><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </aside>
        <main class="main-content">
            
        </main>
    </div>
    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@latest/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@latest/bundles/stomp.umd.min.js"></script>
    
    <script type="module" src="./scripts/user.js"></script>
</body>
</html>
