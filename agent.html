<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumZoom</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/end-user.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/restaurent-nav.css">
    <link rel="stylesheet" href="./styles/delivery-agent.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="delivery-agent-nav"></nav>
    

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="https://ui-avatars.com/api/?name=Guna+Vijay" alt="Profile" class="sidebar__profile-img">
                <div class="sidebar__profile-info">
                    <h3 class="sidebar__name"></h3>
                    <p class="sidebar__status sidebar__status--online">Online</p>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li id="overview" class="animationFirst active"><i class="fas fa-home"></i><span>Dashboard</span> </li>
                <li id="orders" class="animationSecond"> <i class="fas fa-route"></i> <span> Routes</span></li>
                <li id="addressAndInfo" class="animationThree"><i class="fas fa-history"></i><span> History</span></li>
                <li id="addfoodsection" class="animationFour"> <i class="fas fa-cog"></i><span> Settings</span></li>
            </ul>
        </aside>

  
        <main class="main">

            <header class="header"></header>
            <section class="delivery"></section>

            <section class="orders">
                <h2 class="orders__title">Recent Orders</h2>
                <div class="orders__list" id="ordersList"></div>
            </section>
        </main>
    </div>

    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@latest/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@latest/bundles/stomp.umd.min.js"></script>
    <script type="module" src="./scripts/delivery-agent.js"></script>
</body>

</html>
